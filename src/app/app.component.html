  <div class="row mt-4">
    <div class="col-6">
      <generic-autocomplete [itemList]="myData" propertyName="myProperty" (onItemSelect)="firstItemSelected($event)" helpText="Try searching for 'Hello' or 'World'"></generic-autocomplete>              
        <div class="card text-white bg-secondary mt-4" *ngIf="firstItem">
        <div class="card-header">Yay, item selected from first autocomplete!</div>
        <div class="card-body">
          <h4 class="card-title">Property '{{firstItem.myProperty}}' was searched</h4>
          <p class="card-text">And you chose the item {{firstItem | json}}</p>
        </div>
      </div>
    </div>
    <div class="col-6">
      <generic-autocomplete [itemList]="myUnfetchedData" propertyName="firstName" [outputProperties]="['firstName', 'lastName']" [showItems]="true" (onFetchData)="fetchData()" (onItemSelect)="secondItemSelected($event)"></generic-autocomplete>              
            <div class="card text-white bg-dark mt-4" *ngIf="secondItem">
        <div class="card-header">Item selected from second autocomplete</div>
        <div class="card-body">
          <h4 class="card-title">{{secondItem.firstName}} {{secondItem.lastName}}</h4>
          <p class="card-text">Amazing</p>
        </div>
      </div>
    </div>
  </div>
